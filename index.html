<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">My day</div>
        <div class="date">Wednesday, 14 February</div>
    </header>
    <form id="newTask">
        <input type="text" id="toDoList" class="comSty" placeholder="Add new task here...">
        <button type="submit" class="comSty">Add</button>
    </form>
    <div id="area">

        <div class="task">
            I have to do all my homework
        <div class="checkBox" onclick="del()">
            &#10006;
        </div>

    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
